<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>


    <title>UTF-8 Decoder</title>
    <link rel="stylesheet" href="./UTF8Decoder.css">
</head>

<body>
    <div class="container-fluid p-3">
        <h2 class="p-2">UTF-8 Decoder</h2>
        <div class="row">
            <div class="col-sm-12 col-md-5 col-xl-5">
                <div class="py-2">
                    <label class="font-weight-bold">UTF-8 Encoded Input</label>
                </div>
                <textarea type="text" class="form-control" id="encodedInput" rows="16"
                    placeholder="Enter encoded input and get decoded result below" oninput=activateButton()></textarea>
            </div>
            <div class="col-sm-12 col-md-1 col-xl-1 text-center my-auto py-2">
                <button id="decode" onclick=decodeInput() class="btn btn-sm btn-primary float-" disabled>Decode</button>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-6">
                <div class="row py-2">
                    <div class="col float-left">
                        <label class="font-weight-bold">UTF-8 Decoded Result</label>
                    </div>
                    <!-- <label id="openModal" class="px-2" data-bs-toggle="modal" data-bs-target="#decodedModal">
                        <span class="bi bi-eye-fill"></span>
                    </label> -->
                    <!-- <label><i class='bi bi-eye-slash-fill'></i></label> -->
                    <div class="col float-right text-end">
                        <label id="copy" class="px-2" onclick="copyToClipboard()">
                            <i class="bi bi-clipboard"></i>
                        </label>
                        <label id="tick" class="copyAlert">
                            <i class="bi bi-check"></i>
                        </label>
                    </div>
                </div>
                <div class="border border-secondary rounded" id="decodedResult">
                    Find results here
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="decodedModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Decoded Result</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="decodedModalResponse"></p>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./UTF8Decoder.js"></script>
    <script>hljs.highlightAll();</script>
</body>

</html>
